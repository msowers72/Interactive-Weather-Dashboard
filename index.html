<!DOCTYPE html>
<html lang="en">
<!-- Set-up the head and css links -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.13.0/css/all.css>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<!--inital set-up for the body  -->

<body>
    <!-- set-up the header -->
    <header class="p-2 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main content section -->
    <!-- left side card -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <h3>Search for a City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="input-box" id="city-name" placeholder="Enter City">
                    <button type="button" class="btn btn-primary" id="search" value="city">
                        <i class="fa fa-search"></i>
                    </button>
                </div>

                <form id="city-history">
                    <input type="text" style="background-color: gray;" value="">
                    <input type="text" style="background-color: gray;" value="">
                    <input type="text" style="background-color: gray;" value="">
                    <input type="text" style="background-color: gray;" value="">
                    <input type="text" style="background-color: gray;" value="">
                    <input type="text" style="background-color: gray;" value="">
                </form>
            </div>
            <!--main weather display and five day forcast  -->
            <div class="card-body" style="border: solid;" id="today-weather">
                <h3> <span id="city-name"></span></h3>
                <!-- <h3 id="city-name" class="city-name align-middle">Baltimore</h3> -->
                <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
                <P><span id="date-time"></span></P>
                <!-- <div class="date" id="date"></div> -->
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                <div id="today-weather">
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind-Speed: <span id="wind-speed"></span></p>
                    <p>UV Index:<span id="uv-index"></span></p>
                </div>
                <div class="col-12">
                    <h3>5-Day Weather Forcast</h3>
                </div>
                <div class="row">
                    <div class="col-md-2 forcast bg-primary text-white m-2 rounded">
                        <p class="mt-3 mb-0 forecast-date"></p>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <p>Temp: <span id="temp"></span></p>
                        <p>Humidity: <span id="d-humidity"></span></p>
                    </div>
                    <div class="col-md-2 forcast bg-primary text-white m-2 rounded">
                        <p class="mt-3 mb-0 forecast-date"></p>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <p>Temp: <span id="temp"></span></p>
                        <p>Humidity: <span id="d-humidity"></span></p>
                    </div>
                    <div class="col-md-2 forcast bg-primary text-white m-2 rounded">
                        <p class="mt-3 mb-0 forecast-date"></p>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <p>Temp: <span id="temp"></span></p>
                        <p>Humidity: <span id="d-humidity"></span></p>
                    </div>
                    <div class="col-md-2 forcast bg-primary text-white m-2 rounded">
                        <p class="mt-3 mb-0 forecast-date"></p>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <p>Temp: <span id="temp"></span></p>
                        <p>Humidity: <span id="d-humidity"></span></p>
                    </div>
                    <div class="col-md-2 forcast bg-primary text-white m-2 rounded">
                        <p class="mt-3 mb-0 forecast-date"></p>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <p>Temp: <span id="temp"></span></p>
                        <p>Humidity: <span id="d-humidity"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
