<!DOCTYPE html>
<html lang="en">
<!-- Set-up the head and css links -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Weather-Dashboard</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<!--inital set-up for the body  -->

<body class="min-100-vh flex-column">
    <!-- set-up the header -->
    <header class="p-2 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main content section -->
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                    <div class="row">
                        <div class="col-11"> </div>
                    </div>
                    <ul class="list-group" id="city-results">
                        <button type="submit" style="background: gray;" class="btn">Austin</button>
                        <button type="submit" style="background: gray;" class="btn">Chicago</button>
                        <button type="submit" style="background: gray;" class="btn">New York City</button>
                        <button type="submit" style="background: gray;" class="btn">Los Angeles</button>
                        <button type="submit" style="background: gray;" class="btn">Washington DC</button>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    <!-- 5 Day Forcast Boxes Start Here -->
    <div class="container">
        <!--Box for Day 1  -->
        <div class="row col-sm-6 col-md-6 col-lg-2 fiveday">
            <p>Day One:<span id="local-five-day-one"></span></p>
            <p>Temp: <span id="local-five-temp-one" </span> &deg: F</p>
            <p>Wind: <span id="local-five-temp-one" </span>MPH</p>
            <p>Humidity: <span id="local-five-temp-one" </span>%</p>
        </div>
        <div class="row col-sm-6 col-md-6 col-lg-2 fiveday">
            <p>Day Two:<span id="local-five-day-one"></span></p>
            <p>Temp: <span id="local-five-temp-one" </span> &deg: F</p>
            <p>Wind: <span id="local-five-temp-one" </span>MPH</p>
            <p>Humidity: <span id="local-five-temp-one" </span>%</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
